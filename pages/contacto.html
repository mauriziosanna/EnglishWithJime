<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../img/icons8-globo-48.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="colorFondo">
    <header>
        <nav>
            <ul class="menu-naveg">
                <li class="barraNav"><a href="../index.html">Inicio</a></li>
                <li class="barraNav"><a href="../pages/cursos.html">Cursos</a></li>
                <li class="barraNav"><a href="../pages/examenes.html">Exámenes</a></li>
                <li class="barraNav"><a href="../pages/traducciones.html">Traducciones</a></li>
                <li class="barraNav"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>

        </nav>
    </header>



    <main class="container">
        <section class="textosPaginas">

            <h2 class="titulos-secundarios tituloContacto">COMUNICATE CON NOSOTROS</h2>
            <form>
                <div class="formulario">

                    <fieldset>
                        <legend class="legend">Datos Personales</legend>

                        <div class="campo">
                            <label for="nombreyapellido">Nombre y Apellido</label>
                            <input class="input" type="text" name="nombreyapellido" id="nombreyapellido" required
                                placeholder="Ingresá tu nombre completo">
                        </div>

                        <div class="campo">
                            <label for="mail">Correo Electrónico</label>
                            <input class="input" type="email" name="mail" id="mail" required
                                placeholder="Ingresá tu correo electrónico">

                        </div>

                        <div class="campo">
                            <label for="telefono">Teléfono</label>
                            <input class="input" type="number" id="telefono" required placeholder="Ingresá tu número">
                        </div>

                        <div class="campo">
                            <h3 class="textarea">Consultas</h3>
                            <textarea name="" id="" cols="45" rows="10"></textarea>
                        </div>

                        <input type="submit" value="Enviar">

                    </fieldset>
                </div>
            </form>
        </section>

        <h2 class="titulos-secundarios tituloContacto">ENCONTRANOS EN</h2>
        <div class="iframe">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.5839981664685!2d-65.25222878567718!3d-26.821371583167014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225cf02900dfe1%3A0xd49e8fabb55b408d!2sAv.%20Mate%20de%20Luna%203500%2C%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1647105173283!5m2!1ses!2sar"
                width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>


    </main>


    <footer class="piePagina">

        <ul class="flexLogos">
            <li class="logosRedes"> <img class="logoWhatsapp" src="../img/logowsp.png" alt="logo de whatsapp"></li>
            <li class="logosRedes"> <img class="logoInstagram" src="../img/logoinstagram.png" alt="logo de instagram">
            </li>
            <li class="logosRedes"> <img class="logoFace" src="../img/logoface.png" alt="logo de facebook"></li>
            <li class="logosRedes"> <img class="logoTwitter" src="../img/logotwitter.png" alt="logo de twitter"></li>
        </ul>


    </footer>

</body>

</html>
